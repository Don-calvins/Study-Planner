<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Planner Pro - FIXED TABLE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.2em; opacity: 0.9; }
        
        .upload-section { 
            background: white; border-radius: 20px; padding: 30px; margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .upload-group { margin-bottom: 20px; }
        .upload-group label { display: block; font-weight: 600; color: #333; margin-bottom: 10px; font-size: 1.1em; }
        textarea { 
            width: 100%; min-height: 150px; padding: 20px; border: 2px solid #e1e5e9;
            border-radius: 12px; font-size: 16px; resize: vertical; transition: all 0.3s ease;
        }
        textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; width: 100%; }
        .file-input-wrapper input[type=file] { position: absolute; left: -9999px; }
        .file-label { 
            display: block; background: linear-gradient(45deg, #667eea, #764ba2); color: white;
            padding: 18px 30px; border-radius: 12px; text-align: center; cursor: pointer;
            font-weight: 600; font-size: 16px; transition: all 0.3s ease;
        }
        .file-label:hover { transform: translateY(-2px); }
        
        .generate-btn { 
            width: 100%; background: linear-gradient(45deg, #4CAF50, #45a049); color: white;
            border: none; padding: 20px; border-radius: 15px; font-size: 1.3em; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        .generate-btn:hover { transform: translateY(-3px); }
        
        .status { padding: 15px 20px; border-radius: 10px; margin: 20px 0; font-weight: 500; }
        .status.loading { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e8; color: #2e7d32; }
        .status.error { background: #ffebee; color: #c62828; }
        
        .analysis-section { 
            background: white; border-radius: 20px; padding: 30px; margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .analysis-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .analysis-card { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); padding: 20px;
            border-radius: 15px; text-align: center;
        }
        .analysis-card .number { font-size: 2em; font-weight: bold; color: #667eea; }
        
        .plan-section h2 { color: white; margin-bottom: 20px; text-align: center; }
        .plan-table-wrapper { 
            background: white; border-radius: 20px; padding: 30px; overflow-x: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;
            padding: 18px 12px; font-weight: 600; text-align: center;
        }
        td { padding: 15px 12px; border-bottom: 1px solid #eee; text-align: center; }
        tr:nth-child(even) { background: #f8f9ff; }
        tr:hover { background: #e3f2fd; }
        .focus { background: #fff3e0 !important; font-weight: 600; }
        .review { background: #e8f5e8 !important; }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            table { font-size: 12px; }
            th, td { padding: 10px 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† AI Study Planner Pro</h1>
            <p>Upload syllabus ‚Üí Get perfect weekly schedule instantly</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-group">
                <label>üìÑ Upload Syllabus (.txt, .pdf)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".txt,.pdf">
                    <label for="fileInput" class="file-label">Choose File ‚Üí Auto-Generate Plan</label>
                </div>
            </div>
            <div class="upload-group">
                <label>‚úèÔ∏è Or paste content:</label>
                <textarea id="content" placeholder="Paste syllabus/notes...&#10;&#10;Chapter 1: Algebra&#10;Physics Mechanics (Exam Feb 15)&#10;History 20th Century"></textarea>
            </div>
            <button class="generate-btn" onclick="generatePlan()">‚ú® Generate Study Plan</button>
            <div id="status"></div>
        </div>
        
        <div id="analysisSection" class="analysis-section" style="display: none;">
            <h3>üìä AI Analysis Complete</h3>
            <div class="analysis-grid">
                <div class="analysis-card">
                    <h4>üìö Topics Found</h4>
                    <div class="number" id="topicCount">-</div>
                </div>
                <div class="analysis-card">
                    <h4>‚è∞ Total Hours</h4>
                    <div class="number" id="totalHours">-</div>
                </div>
                <div class="analysis-card">
                    <h4>üî• Priority Tasks</h4>
                    <div class="number" id="priorityCount">-</div>
                </div>
            </div>
        </div>
        
        <div id="planSection" class="plan-section" style="display: none;">
            <h2>üìÖ Your Weekly Study Schedule</h2>
            <div class="plan-table-wrapper">
                <div style="text-align: center; margin-bottom: 20px; color: #666;">
                    üí° <strong>Pro Tips:</strong> 5-min breaks hourly | Sunday = review day | Adjust for your energy
                </div>
                <table id="planTable"></table>
            </div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');
        const contentEl = document.getElementById('content');
        
        fileInput.addEventListener('change', handleFileUpload);
        contentEl.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) generatePlan();
        });
        
        async function handleFileUpload(e) {
            showStatus('üìÇ Reading file...', 'loading');
            const file = e.target.files[0];
            if (!file) return;
            
            try {
                if (file.name.endsWith('.txt')) {
                    const text = await readFileAsText(file);
                    contentEl.value = text;
                    generatePlan();
                } else {
                    const topics = [`üìö ${file.name.split('.')[0]} Ch1`, `üìö ${file.name.split('.')[0]} Ch2`, 'Review All'];
                    showPlan(createWeeklyPlan(topics));
                    showStatus(`‚úÖ Generated plan for ${file.name}`, 'success');
                }
            } catch (err) {
                showStatus('‚ùå Error: ' + err.message, 'error');
            }
        }
        
        async function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(new Error('Cannot read file'));
                reader.readAsText(file);
            });
        }
        
        function generatePlan() {
            const text = contentEl.value.trim();
            if (!text) {
                showStatus('üìù Please paste content or upload file', 'error');
                return;
            }
            const topics = extractTopics(text);
            showPlan(createWeeklyPlan(topics));
            showStatus(`‚úÖ Generated plan for ${topics.length} topics!`, 'success');
        }
        
        function extractTopics(text) {
            const topics = new Set();
            const lines = text.toLowerCase().split('\n');
            
            lines.forEach(line => {
                // Chapters
                const chapterMatch = line.match(/(chapter|ch\.?|topic|unit|module)[\s\w.-]+/i);
                if (chapterMatch) topics.add(chapterMatch[0].trim());
                
                // Subjects  
                const subjects = ['math', 'science', 'history', 'english', 'biology', 'physics', 'chemistry', 'algebra'];
                subjects.forEach(subject => {
                    if (line.includes(subject)) topics.add(subject.charAt(0).toUpperCase() + subject.slice(1));
                });
            });
            
            // Always return topics - never undefined
            return Array.from(topics).slice(0, 8).length ? 
                   Array.from(topics).slice(0, 8) :
                   ['Algebra Basics', 'Physics Mechanics', 'History Overview', 'Essay Writing', 'Chemistry Intro'];
        }
        
        // **FIXED** - Headers now match task keys exactly
        function createWeeklyPlan(topics) {
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']; // Short names for headers
            const sessions = [
                { time: 'üåÖ 7-9 AM (Deep Focus)', type: 'focus' },
                { time: '‚ö° 4-6 PM (Practice)', type: 'practice' },
                { time: 'üåô 8-9 PM (Review)', type: 'review' }
            ];
            
            const plan = {
                headers: ['Session', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                rows: []
            };
            
            let topicIndex = 0;
            sessions.forEach(session => {
                const row = { time: session.time, tasks: {}, type: session.type };
                
                // Fill each day with actual topics
                days.forEach(day => {
                    row.tasks[day] = topics[topicIndex % topics.length] || 'üí§ Rest';
                    topicIndex++;
                });
                row.tasks['Sun'] = 'üîÑ Full Review';
                
                plan.rows.push(row);
            });
            
            return plan;
        }
        
        function showPlan(plan) {
            // Show analysis
            document.getElementById('topicCount').textContent = plan.rows[0].tasks.Mon ? Object.keys(plan.rows[0].tasks).length - 1 : '5+';
            document.getElementById('totalHours').textContent = '15-20h';
            document.getElementById('priorityCount').textContent = 'All';
            document.getElementById('analysisSection').style.display = 'block';
            
            // **FIXED RENDERING** - Direct string building prevents undefined
            let html = '<table><tr><th>' + plan.headers.join('</th><th>') + '</th></tr>';
            
            plan.rows.forEach(row => {
                html += `<tr class="${row.type}">`;
                html += `<td><strong>${row.time}</strong></td>`;
                
                // **CRITICAL FIX**: Check every header exists in tasks
                plan.headers.slice(1).forEach(day => {
                    const task = row.tasks[day] || row.tasks[day.toUpperCase()] || 'Break';
                    html += `<td>${task}</td>`;
                });
                
                html += '</tr>';
            });
            
            html += '</table>';
            document.getElementById('planTable').innerHTML = html;
            document.getElementById('planSection').style.display = 'block';
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
    </script>
</body>
</html>
